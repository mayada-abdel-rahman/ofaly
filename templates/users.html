{% extends "layout.html" %}
{% block title %}Users Page{% endblock %}

{% block content %}
    {% if users %}
        <ul>
        {% for user in users %}
            <li><a href="{{ url_for('get_user', user_id=user.provider_user_id)}}">{{ user.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No users exist!</p>
    {% endif %}
{% endblock %}
